<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Calculator App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<section>
<div class="container box">
    <div class="calc">
        <div class="result"><p></p></div>
        <div class="main-kys">
<div class="clear">C</div>
<div class="sr">√</div>
<div class="percent">%</div>
<div class="divis">÷</div>
</div>
<ul class="number-div keys">

        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="operant">×</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li class="operant">-</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="operant">+</li>
        <li>0</li>
        <li>.</li>
    
        <li class="equals">=</li>
        </ul>
        </div>
    </div>
</div>
</section>
<script src="script.js"></script>
</body>
</html>
